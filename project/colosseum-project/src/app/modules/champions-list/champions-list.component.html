<h2>Colosseum Fighters</h2>
<div>
  <table class="table">
    <tr>
      <th>Name</th>
      <th>Surname</th>
      <th>Wins</th>
      <th>Lost</th>
      <th>Date</th>
    </tr>
    <tr *ngFor="let fighter of fighters">
      <td>{{item.CategoryID}}</td>
      <td>{{item.CategoryName}}</td>
      <td>{{item.Description}}</td>
    </tr>
  </table>
</div>
