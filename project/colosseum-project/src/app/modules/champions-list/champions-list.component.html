<h2>Colosseum Fighters</h2>
<div>
  <table class="fighter-table">
    <tr>
      <th>Name</th>
      <th>Surname</th>
      <th>Wins</th>
      <th>Lost</th>
      <th>Date</th>
    </tr>
    <tr *ngFor="let fighter of fightersList">
      <td>{{fighter.name}}</td>
      <td>{{fighter.surname}}</td>
      <td>{{fighter.wins}}</td>
      <td>{{fighter.lost}}</td>
      <td>{{fighter.date}}</td>
    </tr>
  </table>
</div>
